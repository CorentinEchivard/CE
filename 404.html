      <input type="text" id="valeurbg" value="#color" oninput="bgcolor()" style="color: white; border: 1px solid white;">&emsp;<input type="text" id="valeurtxt" value="#color" oninput="txtcolor()" style="color: white; border: 1px solid white;"><br>

  <!-- Script -->

  <script>
    // Inverser les couleurs
    function invert() {
      let css = 'html {-webkit-filter: invert(100%);' +
        '-moz-filter: invert(100%);' +
        '-o-filter: invert(100%);' +
        '-ms-filter: invert(100%); }',
        head = document.getElementsByTagName('head')[0],
        style = document.createElement('style')

      if (!window.counter) {
        window.counter = 1
      } else {
        window.counter++
        if (window.counter % 2 == 0) {
          css = 'html {-webkit-filter: invert(0%); -moz-filter: invert(0%); -o-filter: invert(0%); -ms-filter: invert(0%); }'
        }
      }

      style.type = 'text/css'
      if (style.styleSheet) {
        style.styleSheet.cssText = css
      } else {
        style.appendChild(document.createTextNode(css))
      }
      head.appendChild(style)
    }
    var t;
    t = 1;

    // Changer la taille du texte
    function size(modif) {
      t = t + modif;
      document.getElementsByTagName("body")[0].style.fontSize = t + "em";
    }

    // Personnalisation couleurs du fond
    function bgcolor() {
      var x =
        document.getElementById("valeurbg").value;
      document.body.style.background = x;
    }

    // Personnalisation couleurs du texte
    function txtcolor() {
      var y =
        document.getElementById("valeurtxt").value;

      const collection = document.getElementsByTagName("p", "a", "input", "mark");
      for (let i = 0; i < collection.length; i++) {
        collection[i].style.color = y;
      }
    }
  </script>
